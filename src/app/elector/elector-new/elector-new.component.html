<div class="card" style="width:35rem; height: 330px;">
  <form #form="ngForm" (ngSubmit)="getInfo(form)" method="post">
    <div class="form-group col-md-8">
      <label for="name">Name</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="e.g John Doe"
        input
        name="name"
        ngModel
        type="name"
      />
    </div>
    <div class="form-group col-md-8">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Str. Dreptatii Nr. 22 Bl.13 .."
        name="address"
        ngModel
        type="address"
      />
    </div>
    <div class="form-group col-md-8">
      <label for="inputState">Ethnicity</label>
      <select id="inputState" class="form-control " ngModel type="choice">
        <option selected>Romanian</option>
        <option>Hungarian</option>
        <option>Roma</option>
        <option>Transylvanian Saxon</option>
      </select>
    </div>
    <hr />
    <div class="form-row">
      <div class="form-group col-md-6">
        <a
          class="btn btn-primary btn-block float-right"
          [routerLink]="['/elector-list']"
          >See electors</a
        >
      </div>
      <div class="form-group col-md-6">
        <button type="submit" class="btn btn-success btn-block float-right">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
