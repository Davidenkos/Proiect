<header>
  <nav
    class="navbar navbar-expand-sm  navbar-light border-bottom box-shadow"
    style="background-color: lightblue;"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Census</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/home']">Home</a>
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/elector']"
              >Add a new elector</a
            >
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/elector-list']"
              >Elector list</a
            >
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            *ngIf="!showLogOut()"
          >
            <a class="nav-link text-dark" [routerLink]="['/register']"
              >Register</a
            >
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            *ngIf="!showLogOut()"
          >
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item" *ngIf="showLogOut()">
            <a class="nav-link text-dark" (click)="logOut()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
